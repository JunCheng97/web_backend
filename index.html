<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <h1>Student id info</h1>
  <h3>* E14023234, Jerry</h3>
  <h3>* E12345678, dirty</h3>
  <h3>* E14021012, Paul</h3>
  <h3>* P38031020, Ming-Hong</h3>
  <h3>* E24046276, Andy</h3>
  <form action="get.njs" method="GET">
    <h1>GET: </h1>
    <input name="id" placeholder="your id number" type="text">
    <button type="submit">Submit</button>
  </form>
  <form action="post.njs" method="POST">
    <h1>POST: </h1>
    <input name="id" placeholder="your id number" type="text">
    <button type="submit">Submit</button>
  </form>
  <div id="ajax">
    <h1>AJAX: </h1>
    <input id="id" placeholder="your id number" type="text">
    <button id="submit">Submit</button>
    <h1 id="ajax_result"></h1>
    <script src="search.js"></script>
  </div>
</body>
